<!DOCTYPE html>
<html>
<head>
  <title>Marquee Teks Berjalan</title>
  <style>
    body {
      text-align: center;
      background-color: black;
    }

    .marquee {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 12s linear forwards; /* Mengubah infinite menjadi forwards */
      color: white;
      font-size: 240px;
    }

    span{
      color: green;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    OJO NUDUH NUDUH <span>// MASALAHKU MASALAH KANCAKU DANG LALEKNO IKI CUMAN SALAH PAHAM //</span>
  </div>
</body>
</html>
