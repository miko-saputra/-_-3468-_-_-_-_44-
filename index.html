<!DOCTYPE html>
<html>
<head>
  <title>Marquee Teks Berjalan</title>
  <style>
    body {
      text-align: center;
    }

    .marquee {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    OJO NUDUH NUDUH SENG RA BENER, MASALAH KU MASALAH KANCAKU GEK DANG LALEKNO IKI CUMAN SALAH PAHAM 
  </div>
</body>
</html>
