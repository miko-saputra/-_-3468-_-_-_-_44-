<!DOCTYPE html>
<html>
<head>
  <title>Marquee Teks Berjalan</title>
  <style>
    body {
      text-align: center;
      background-color: black;
    }

    .marquee {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 12s linear forwards; /* Mengubah infinite menjadi forwards */
      color: white;
      font-size: 230px;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    OJO NUDUH NUDUH // MASALAHKU MASALAH KANCAKU DANG LALEKNO IKI CUMAN SALAH PAHAM //
  </div>
</body>
</html>
